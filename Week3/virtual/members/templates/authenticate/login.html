{% extends 'pages/base.html' %}
{% load static %}

{% block content %}

<link rel='stylesheet' href="{% static 'pages/home.css' %} "/>
<link rel='stylesheet' href="{% static 'pages/login.css' %} "/>

<h1 class="login_h1">Login</h1>
<br/>

<form action='' method="POST">
    {% csrf_token %}
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Username</label>
            <input type="text" class="form-control" name='username' aria-describedby="emailHelp" size="3">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" name="password" size="3">
        </div>
    <input type="submit" class="btn btn-primary" id="login_button" value="Submit">
</form>

<br/>
{% endblock %}
